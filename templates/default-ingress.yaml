apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ndslabs-ingress
spec:
  tls:
  - hosts:
    - www.local.ndslabs.org
    secretName: ndslabs-tls-secret
  rules:
  - host: www.local.ndslabs.org
    http:
      paths:
      - path: /api
        backend:
          serviceName: ndslabs-apiserver
          servicePort: 30001
      - path: /
        backend:
          serviceName: ndslabs-webui
          servicePort: 80
